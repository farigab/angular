<div class="back">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>

                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>

                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Digite o email" name='email'
                        [(ngModel)]='usuario.email'>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Digite a senha" name='senha'
                        [(ngModel)]='usuario.senha'>
                    </div>
                    
                    <!-- PARA CASA: 2 semanas
                        XD - especificação C4
                        java(jboss) php(.htaccess) node(express jwt) (sms)
                        angular -->

                        <div class="row align-items-center remember">
                            <input type="checkbox">Lembre-me
                        </div>

                        <div class="form-group">
                            <button class="btn float-right login_btn" (click)='logar();'>Logar</button>
                        </div>

                        <div class="error" *ngIf='msg'> </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Não tem conta? <a href="#">Clique aqui</a>
                    </div>

                    <div class="d-flex justify-content-center links">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
